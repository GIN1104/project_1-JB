<body>



  <div style="padding-top: 20px;">
    <h1 class="text-center">My Task Board</h1>
  </div>

  <div class="clear"></div>


  <div class="container">

    <div class="mx-auto" style="background-image: url('formbg.jpg'); width: 60%;">
      <br>


      <div class="input-group mb-3">
        <textarea rows="3" required id="task" placeholder=" Enter Task" name="message"></textarea>

      </div>


      <div class="input-group mb-3">
        <input type="date" id="date" required class="form-control" placeholder="Date" aria-label="Input"
          aria-describedby="button-addon">

      </div>



      <div class="input-group mb-3">
        <input type="time" id="time" class="form-control" placeholder="time" aria-label="Input"
          aria-describedby="button-addon">

      </div>
      <button onclick="createSticker()" class="btn btn-success" type="button" id="button-addon"
        style="border-radius: 5px;">Add</button>
      <br>

    </div>

  </div>


  </div>



  </div>



  <div class="clear"></div>


  <div id="output" class="row" style="padding: 30px;"></div>

  </div>
